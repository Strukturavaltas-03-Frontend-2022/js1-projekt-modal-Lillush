<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Modal</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <button class="modal__button button">Modal button</button>

    <div class="modal">
        <div class="modal__inner">
        <div class="modal__header">
            <span class="close__btn">&times;</span>
            <h2>Ez egy felugró ablak!</h2>
        </div>
        <div class="modal__body">
            <p>Ez egy felugró ablak, ami eltűnik, ha bezárod!</p>
        </div>
        <div class="modal__footer">
            <button class="okay__btn button">OKAY</button>
            <button class="cancel__btn button">CANCEL</button>
        </div>
    </div>
    </div>


    <script src="modal.js"></script>
</body>

</html>
